{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <!-- Heading for the ticket creation form -->
    <h2 class="text-center mb-4">I will get back to you as soon as I can.</h2>

    <!-- Form to submit a new ticket -->
    <form action="{{ url_for('create_ticket') }}" method="POST" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Your Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Message</button>
    </form>
</div>
{% endblock %}
